<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--JSZIP-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="jszip.js"></script>
    <script src ="suncalc.js"></script>     
    <link rel="stylesheet" href="weather-icons-master/css/weather-icons.css">
</head>
<body>
    <div class = "mettable">
        <div class="jelen">
            <img id = "jelenimg" src = "#"/> <span id = "jelenido"></span> 
        </div>
            <ul>  
                <li><img src="https://img.icons8.com/material-outlined/24/000000/thermometer.png"
                    style="width:1.5em;height:1.5em;margin-right:1px;"/> Hőmérséklet: <span id = "ta"></span> </li>
                <li><img src="https://img.icons8.com/ios-glyphs/30/null/wind--v1.png" 
                    style="width:1.5em;height:1.5em;margin-right:1px;"/>Szélsebesség:<span id = "fs"></span></li>
                <li><img src="https://img.icons8.com/ios-glyphs/30/null/wind--v1.png" 
                    style="width:1.5em;height:1.5em;margin-right:1px;"/>Szélirány: <span id = "fsd"></span></li>
                <li><img src="https://img.icons8.com/ios-glyphs/30/null/wind--v1.png" 
                    style="width:1.5em;height:1.5em;margin-right:1px;"/>Széllökés: <span id = "fx"></span></li>
                <li><img src="https://img.icons8.com/ios/50/null/barometer-gauge.png" 
                    style="width:1.5em;height:1.5em;margin-right:1px;"/>Műszerszinti légnyomás <span id = "p"></span></li>
            </ul>
    </div>
    <div class = "astronomy">
        <div class = "astronomy-item">
            <img src="weather-icons-master/svg/wi-sunrise.svg" style="width:2em;height:2em;padding-right:5px;"/>
            <span id="sunrise" style="font-size:1em"></span>
        </div>
        <div class = "astronomy-item">
            <img src="weather-icons-master/svg/wi-sunset.svg" style="width:2em;height:2em;padding-right:5px;"/>
            <span id="sunset" style="font-size:1em"></span>
        </div>
        <div class = "astronomy-item">
            <i class="wi wi-day-sunny" style="color:rgb(187, 184, 0); padding-right: 5px;font-size: 1.5em;" id="moonimg" ></i>
            <!--img src="#" style="width:2em;height:2em;padding-right:5px;" id = "moonimg"/-->
            <span id="moon" style="font-size:1em"></span>
        </div>
    </div>
    <script src="proba.js"></script> 
</body>
</html>
